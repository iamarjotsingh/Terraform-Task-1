name: 'Powershell'

on:
  workflow_dispatch:
    
jobs:
   powershell_script:
    name: 'Powershell Script Execution'
    runs-on: ubuntu-latest
    environment: production

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 

    
    - name: Run PowerShell script
      id: powershell
      uses: azure/powershell@v1
      with:
       inlineScript: |
          # Your PowerShell script commands here
          pwsh -File ./scripts/script1.ps1
          $output = Invoke-Expression -Command "./scripts/script1.ps1"
          $output | Export-Csv -Path output.csv -NoTypeInformation -Encoding UTF8 -QuoteFields All
       azPSVersion: "latest"


    - name: Upload CSV artifact
      uses: actions/upload-artifact@v2
      with:
        name: script-output
        path: output.csv