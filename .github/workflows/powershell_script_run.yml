name: 'Powershell'

on:
  push:
    branches: [ "main" ]
    
jobs:
   powershell_script:
    name: 'Powershell Script Execution'
    runs-on: ubuntu-latest
    environment: production

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 

    
    - name: Run PowerShell script
      id: powershell
      shell: pwsh
      run: |
          # Your PowerShell script commands here
          pwsh -File ./scripts/script1.ps1
          $output = Invoke-Expression -Command "pwsh -File ./scripts/script1.ps1"
          $output | Export-Csv -Path output.csv -NoTypeInformation


    - name: Upload CSV artifact
      uses: actions/upload-artifact@v2
      with:
        name: script-output
        path: output.csv